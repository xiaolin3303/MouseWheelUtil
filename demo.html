<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Demo</title>
	<style>
		.content {
			width: 300px;
			height: 200px;
			margin: auto;
			margin-top: 100px;
			background: #eee;
			border: 1px solid #ddd;
			text-align: center;
			position: relative;
			font-size: 24px;
		}
		.content .tip {
			font-weight: bold;
			margin-top: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="content">
		Wheel Your Mouse Here
		<div class="tip"></div>
	</div>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/MouseWheelUtil.js"></script>
	<script type="text/javascript">
		var count = 0;
		new MouseWheelUtil($('.content'), {
		  sensitivity: 3,
		  timeLimit: 400,
		  onWheel: function (direction) {
		  	count++;
		  	$('.tip').text('Scroll ' + (direction === 1 ? 'up' : 'down') + ', count: ' + count);
		  }
		});
	</script>
</body>
</html>
